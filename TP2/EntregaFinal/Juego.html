
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Puzzle Infantil</title>

</head>
<body onload="cargarReloj()">
  <div class="container-fluid">
    <div class="row">
      <!-- <div class="col-md-2">
        <button type="button" class="btn btn-warning instrucciones" name="button"data-toggle="modal" data-target="#exampleModal">Instrucciones</button>
      </div> -->
      <div class="col-md-10 title text-center">
        <h4>::: >> PUZZLE INFANTIL << :::</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <canvas id="canvas" width="1130" height="650"/>
      </div>
      <div class="col-md-2 botonera text-center">
        <h4>Como jugar?</h4>
        <button type="button" class="btn btn-primary instrucciones" name="button"data-toggle="modal" data-target="#exampleModal">Instrucciones</button>
        <div class="reloj">
        <h4>Cronometro</h4>
        <div class="num">
          <span id="minutos"> 00</span> : <span id="segundos">00</span>
        </div>
      </div>
        <h4 class="elegi">Eleg√≠ la dificutad de juego!</h4>

        <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary n1" onclick="comenzarJuego();">Nivel 1</button>
        <button type="button" class="btn btn-primary" onclick="nivel2();">Nivel 2</button>
        <button type="button" class="btn btn-primary" onclick="nivel3();">Nivel 3</button>
      </div>
      <button type="button" class="btn btn-primary refresh" onclick="refresh();">Actualizar tablero</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Puzzle Infantil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Como jugamos ?</p>
            <p>Debemos encastrar las figuras de color verde arrastrandolas dentro de las figuras que tienen borde negro.</p>
            <p>Te animas ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Jugar!</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/Circle.js" charset="utf-8"></script>
  <script src="js/Rectangle.js" charset="utf-8"></script>
  <script src="js/Square.js" charset="utf-8"></script>
  <script src="js/Juego.js" charset="utf-8"></script>

</body>
</html>
