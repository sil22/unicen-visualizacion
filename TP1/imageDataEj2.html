<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script>

    var ctx = document.getElementById("canvas").getContext("2d");

    var width = 1000;
    var height = 700;

		var imageData = ctx.createImageData(width,height);

		//de negro a amarillo
		for(x = 0; x < width/2; x++){
			for(y = 0; y < height; y++){
				setPixel(imageData,x,y,Math.floor((255/width*2)*x),Math.floor((255/width*2)*x),0,255);
			}
		}

		//de amarillo a rojo
		for(y = 0; y < height; y++){
			for(x = width/2; x < width; x++){
				setPixel(imageData,x,y,255,(255-Math.floor(x/width*255))*2,0,255);
			}
		}

    ctx.putImageData(imageData,0,0);

    function setPixel(imageData,x,y,r,g,b,a) {
      index = (x + y * imageData.width) * 4;
      imageData.data[index + 0] = r;
      imageData.data[index + 1] = g;
      imageData.data[index + 2] = b;
      imageData.data[index + 3] = a;
    }

	</script>
</html>
