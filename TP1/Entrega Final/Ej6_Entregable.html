<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Estilo propio -->
  <link rel="stylesheet" href="css/estilo.css">

  <title>Ejercicio Entregable</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-2">
          <div class="form-group">
            <label for="selectFoto">Selecciona una foto</label>
            <input type="file" id="inputFile1" onclick="init()">
          </div>
        </div>
        <div class="col-md-4" style="display:none">
          <img id="img1">
        </div>
      </div>
      <div class="col-md-6">
        <canvas id="canvas" width="800" height="600" style="border:#000 solid 1px;"></canvas>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-default" name="button" onclick="filtroByN()">Blanco y negro</button>
        <button type="button" class="btn btn-default" name="button" onclick="filtroSepia()">Sepia</button>
        <button type="button" class="btn btn-default" name="button" onclick="filtroNegativo()">Negativo</button>
        <label>Contraste <input type="range" id="contrast" min="-90" max="90" step="5" value="0"></label>

      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/Ej6.js"></script>
</body>
</html>
