<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Estilo propio -->
  <link rel="stylesheet" href="css/estilo.css">

  <title>Ejercicio Entregable</title>
</head>
<body>
  <div class="container-fluid contImg">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3 text-center title">
        <h3>Modificá tus imágenes online!</h3>
        </div>

        <div class="col-md-4 select">
            <h3><label for="selectFoto">Selecciona una foto</label></h3>
            <input type="file" id="inputFile1" onclick="init()">
        </div>
        <div class="col-md-6">
          <a href="#" id="descargar" download="fotoConFiltro.png"><button type="button" style"float:rigth" class="btn btn-default descargar" name="button">Descargar</button></a>
        </div>
        <div style="display:none">
          <img id="img1">
        </div>
      </div>
      <div class="col-md-7">
        <canvas id="canvas" class="img-rounded img-thumbnail img-responsive" width="800" height="400"></canvas>
      </div>
      <div class="col-md-2">
        <ul>
          <li><button type="button" class="btn btn-default" name="button" onclick="filtroByN()">Blanco y negro</button></li>
          <li><button type="button" class="btn btn-default" name="button" onclick="filtroBinarizacion()">Binarizacion</button></li>
          <li><button type="button" class="btn btn-default" name="button" onclick="filtroSepia()">Sepia</button></li>
          <li><button type="button" class="btn btn-default" name="button" onclick="filtroNegativo()">Negativo</button></li>
          <li><label>Contraste <input type="range" id="contrast" min="-90" max="90" step="1" value="0"></label>

      </ul>
      </div>
      <div class="col-md-2">
        <ul>
          <li><button type="button" class="btn btn-default" name="button" onclick="blurByN()">Blur blanco y negro</button></li>
          <li><button type="button" class="btn btn-default" name="button" onclick="saturar()">saturacion</button></li>

        </ul>
      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/Ej6.js"></script>
</body>
</html>
