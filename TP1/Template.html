<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
</body>
	</body>
	<script>
	 	var rectangulo = document.getElementById("canvas").getContext("2d");
		rectangulo.fillStyle = "#000000";
		rectangulo.fillRect(250,25,150,100);
		rectangulo.beginPath();
//	rectangulo.arc(450,110,100,Math.PI * 1/2, Math.PI*3/2);
		rectangulo.arc(200,175,150,0,2*Math.PI);
		rectangulo.lineWidth = 15;
		rectangulo.lineCap = 'round';
		rectangulo.strokeStyle = 'rgba(255,127,0,0.5)';
		rectangulo.stroke();
		rectangulo.beginPath();
		rectangulo.arc(300,200,150,0,2*Math.PI);
		rectangulo.lineWidth = 15;
		rectangulo.lineCap = 'round';
		rectangulo.strokeStyle = 'rgba(255,127,0,0.5)';
		rectangulo.stroke();

	</script>
</html>
