<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery images</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <!-- Just an image -->
  <nav class="navbar navbar-light bg-light">

  <div class="container">

           <button class="btn btn-secondary" type="button" id="tweet"><i class="fa fa-search" aria-hidden="true"></i></button>
         </span>
       </div>
      </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-8" id="content">
              <img class="d-block w-100" src="images/paisaje.jpeg">
              <i class="fa fa-step-backward" aria-hidden="true"></i>
              <i class="fa fa-play" aria-hidden="true"></i>
              <i class="fa fa-step-forward" aria-hidden="true"></i>
              <i class="fa fa-pause" aria-hidden="true"></i>

        </div>

      </div>

   </div>
   <div class="col-sm-2">

      </div>
      <div class="col-sm-2">
        <img src="images/paisaje2.jpeg" alt="">
         </div>
         <div class="col-sm-2">

         <i class="fa fa-chevron-right" aria-hidden="true"></i>
       </div>


 </div>
  </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ayuda #Fotos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Aca iria la ayuda, pero anda a preguntarle a mahoma
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <p>Interfaces - Silvina Mu√±oz | Eugenia Zelenka</p>
  </footer>

  <script src="js/popper.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/codebird.js" charset="utf-8"></script>
  <script src="js/master.js" charset="utf-8"></script>
