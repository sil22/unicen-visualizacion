<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery images</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <!-- Just an image -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="images/hashtag_icon.png" class="img-responsive icon d-inline-block align-top"  alt="">
    </a>
    <h3>Fotos</h3>
    <button class="btn btn-secondary help" type="button" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-question" aria-hidden="true"></i></button>
  </nav>
  <div class="container">
    <div class="row justify-content-between">
<div class="col-10">

   <div class="col-4">
     <i class="fa fa-th-large icon-table" aria-hidden="true"></i>
   </div>
   <div class="col-4">
     <div class="input-group">
       <input id="tweet-search" type="text" class="form-control" placeholder="# Busca tu tweet..">
       <span class="input-group-btn">
         <button class="btn btn-secondary" type="button" id="tweet"><i class="fa fa-search" aria-hidden="true"></i></button>
       </span>
     </div>
    </div>
 </div>
</div>

    <!-- <div class="row justify-content-md-center">
      <div class="col-1">
      </div>
      <div class="col-4 search-bar">

      </div> -->

    <!-- </div> -->
  <div class="row justify-content-md-center">
    <div class="col-8" id="content">
      <!-- <div class="col-md-8 col-md-offset-4" > -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/paisaje.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/paisaje2.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/paisaje3.jpeg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        <!-- </div> -->

</div>
      </div>
    </div>
  </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ayuda #Fotos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Aca iria la ayuda, pero anda a preguntarle a mahoma
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <p>Interfaces - Silvina Mu√±oz | Eugenia Zelenka</p>
  </footer>

  <script src="js/popper.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/codebird.js" charset="utf-8"></script>
  <script src="js/master.js" charset="utf-8"></script>
