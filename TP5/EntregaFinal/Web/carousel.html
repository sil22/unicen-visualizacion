<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery images</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <!-- #nav -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="images/hashtag_icon.png" class="img-responsive icon d-inline-block align-top"  alt="">
    </a>

    <div class="container containerNav">

        <div class="input-group search-bar">
          <input id="tweet-search" type="text" class="form-control" placeholder="# Busca tu tweet..">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="tweet"><i class="fa fa-search" aria-hidden="true"></i></button>
          </span>
        </div>
      </div>


    <button class=" btn btn-secondary help" type="button" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-question" aria-hidden="true"></i></button>
  </nav>
  <!-- #end nav -->

  <!-- #container -->
  <div class="container">

    <div class="row">
      <div class="col-1 icons">
          <a href="carousel.html"><i class="fa fa-picture-o icon-display" aria-hidden="true"></i></a>
          <a href="grid.html"><i class="fa fa-th icon-display" aria-hidden="true"></i></a>
      </div>
      <div class="col-10" id="content">
        <div class="likes">
        <h5 class="card-body"><i class="like fa fa-heart-o" aria-hidden="true"></i>3.581</h>
        </div>
        <div class="controls">
        <i class="fa fa-step-backward" aria-hidden="true"></i>
        <i class="fa fa-play" aria-hidden="true"></i>
        <i class="fa fa-step-forward" aria-hidden="true"></i>
        <i class="fa fa-pause" aria-hidden="true"></i>
        <i class="fa fa-expand" aria-hidden="true"></i>
        </div>
        <div class="big-image">
        <img class="d-block w-100" src="images/paisaje.jpg">
        </div>

      </div>

    </div>
    <!-- #mini-carousel-->
    <div class="row justify-content-md-center mini-carousel">
      <div class="left">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div class="col-sm-2">
        <img src="images/paisaje.jpg" alt="">
      </div>
      <div class="col-sm-2">
        <img src="images/paisaje2.jpeg" alt="">
      </div>
      <div class="col-sm-2">
        <img src="images/paisaje3.jpeg" alt="">
      </div>
      <div class="col-sm-2">
        <img src="images/image5.jpg" alt="">
      </div>
      <div class="col-sm-2">
        <img src="images/image6.jpg" alt="">
      </div>
      <div class="right">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>
    </div>
    <!-- #end mini-carousel -->
  </div>
  <!-- #end container -->


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ayuda #Fotos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Aca irian las instrucciones para utilizar la pag
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<footer>
  <p>Interfaces - Silvina Mu√±oz | Eugenia Zelenka</p>
</footer>

<script src="js/jquery-3.2.1.js" charset="utf-8"></script>
<script src="js/popper.min.js" charset="utf-8"></script>
<script src="js/bootstrap.min.js" charset="utf-8"></script>
<script src="js/codebird.js" charset="utf-8"></script>
<script src="js/master.js" charset="utf-8"></script>

</body>
</html>
