<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery images</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>

<!-- INDEX -->
  <div class="index">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="images/hashtag_icon.png" class="img-responsive icon d-inline-block align-top"  alt="">
      </a>
      <p class="titulo">Momentos</p>
      <div class="">
        <button class=" btn btn-secondary help" type="button" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-question" aria-hidden="true"></i></button>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-md-center input-search">
        <!-- #search-bar-->
        <div class="col-md-8">
          <div class="input-group">
            <input type="text" class="tweet-search form-control" placeholder="# Busca tu tweet..">
            <span class="input-group-btn">
              <button class="btn btn-secondary" id="tweet" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
          </div>
        </div>
        <!-- #end search-bar-->
      </div>
    </div>
  </div>
  <!-- END INDEX -->

  <div class="small-nav">
    <!-- #small-nav -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="images/hashtag_icon.png" class="img-responsive icon d-inline-block align-top"  alt="">
      </a>
      <p class="titulo">Momentos</p>
      <div class="container">
        <div class="input-group search-bar">
          <input type="text" class="tweet-searchC form-control" placeholder="# Busca tu tweet..">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="tweetC" ><i class="fa fa-search" aria-hidden="true"></i></button>
          </span>
        </div>
      </div>
      <button class=" btn btn-secondary help" type="button" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-question" aria-hidden="true"></i></button>
    </nav>
    <!-- #end nav -->
  </div>

  <!-- CAROUSEL FIRST TIME HIDDEN  -->
  <div class="nohay">

  </div>
  <div class="row justify-content-md-center">
    <img class="loading" src="images/loader.gif" alt="">
  </div>
  <div class="carousel">
    <div class="container" id="clean">
      <div class="row">
        <div class="col-1 icons">
          <i class="fa fa-picture-o icon-display" aria-hidden="true"></i>
          <i class="fa fa-th icon-display" aria-hidden="true"></i>
        </div>

        <div class="big-image" id="content">

          <div class="info">
            <div class="heart">
                  <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <div class="likes"></div>
          </div>

              <div class="controls">
                <i class="fa fa-step-backward" aria-hidden="true" id="prev"></i>
                <i class="fa fa-play" aria-hidden="true" id="play" habilitado="si"></i>
                <i class="fa fa-step-forward" aria-hidden="true" id="next"></i>
                <i class="fa fa-pause" aria-hidden="true" id="pause"></i>
                <i class="fa fa-expand" aria-hidden="true" id="expand"></i>
              </div>
              <div class="prueba-carousel">




              <img class="d-block" src="">
              </div>

          </div>

        </div>
        <!-- #mini-carousel-->
        <div class="row justify-content-md-center mini-carousel">
          <div class="left">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </div>
          <div id="insert-img">

          </div>

          <div class="right">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </div>
        </div>
        <!-- #end mini-carousel -->
      </div>
    </div>
    <!-- #end CAROUSEL -->

    <!-- GRID FIRST TIME HIDDEN  -->
    <div class="grid">
      <div class="container">
        <div class="row">
          <div class="col-1 icons">
            <i class="fa fa-picture-o icon-display" aria-hidden="true"></i>
            <i class="fa fa-th icon-display" aria-hidden="true"></i>
          </div>
          <div class="grid-image">

            </div>
                    <div class="row justify-content-md-center pag">
                      <nav aria-label="Page navigation example">
                        <ul class="pagination">
                          <li class="page-item">
                            <a class="page-link previous" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                              <span class="sr-only">Previous</span>
                            </a>
                          </li>
                          <li class="page-item"><a class="page-link" href="#" id="link-1">1</a></li>
                          <li class="page-item"><a class="page-link" href="#" id="link-2">2</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                              <span class="sr-only">Next</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
            </div>
                <!-- END GRID  -->

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ayuda #Fotos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Busque imágenes a través de sus hashtag de Twitter.
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>



              </body>
    <footer id="footer">
          <p>Interfaces - Silvina Muñoz | Eugenia Zelenka</p>
    </footer>

    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/popper.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/codebird.js" charset="utf-8"></script>
    <script src="js/master.js" charset="utf-8"></script>
</html>
